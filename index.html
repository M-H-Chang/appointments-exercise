<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Appointments Website</title>
</head>

<body>
  <div class="container">
    <form id="form">
      <div class="form-group">
        <label for="name">Enter your name:</label>
        <input type="text" class="form-control" id="name">

        <label for="desc">Enter what your appointment is for:</label>
        <input type="text" class="form-control" id="desc">

        <label for="date">Enter date(format mm/dd/yyyy):</label>
        <input type="text" class="form-control" id="date">

        <label for="time">Enter preferred time from (8AM-5PM)</label>
        <input type="text" class="form-control" id="time">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>

      <div class="app">
        <h2>Current Appointments</h2>
        <p>Name:<span class="name"></span> Description:<span class="desc"></span> Date:<span class="date"></span>
          Time:<span class="time"></span></p>
      </div>
    </form>


  </div>
</body>

</html>
